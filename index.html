<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here Is Wish For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card-container {
            background: #fcfcfcf3;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .card-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0.1;
        }

        .star {
            position: absolute;
            color: #2c5f5d;
            font-size: 24px;
        }

        .star:nth-child(1) { top: 15%; left: 15%; }
        .star:nth-child(2) { top: 20%; right: 20%; }
        .star:nth-child(3) { bottom: 25%; left: 10%; }
        .star:nth-child(4) { bottom: 15%; right: 15%; }

        .header-text {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 400;
            color: #2c5f5d;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .wish-title {
            font-family: 'Playfair Display', serif;
            font-size: 72px;
            font-weight: 400;
            color: #2c5f5d;
            margin-bottom: 20px;
            line-height: 0.9;
        }

        .for-you {
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
            font-weight: 300;
            color: #2c5f5d;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        .wish-count {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            color: #2c5f5d;
            margin-bottom: 30px;
        }

        .quote {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 300;
            color: #2c5f5d;
            line-height: 1.6;
            margin-bottom: 20px;
            font-style: italic;
        }

        .message {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 400;
            color: #2c5f5d;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .signature {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-style: italic;
            color: #2c5f5d;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .wish-button {
            background: linear-gradient(135deg, #2c5f5d, #4a7c78);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(44, 95, 93, 0.3);
            font-family: 'Poppins', sans-serif;
            min-width: 120px;
        }

        .wish-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 95, 93, 0.4);
        }

        .wish-button:active {
            transform: translateY(0);
        }

        .minus-button {
            background: linear-gradient(135deg, #d63384, #c2185b);
        }

        .minus-button:hover {
            box-shadow: 0 8px 25px rgba(214, 51, 132, 0.4);
        }

        .counter-display {
            background: rgba(44, 95, 93, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 600;
            color: #2c5f5d;
            border: 2px solid rgba(44, 95, 93, 0.2);
            min-width: 100px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 600px) {
            .card-container {
                padding: 40px 30px;
                margin: 10px;
            }

            .wish-title {
                font-size: 56px;
            }

            .quote {
                font-size: 16px;
            }

            .message {
                font-size: 14px;
            }

            .wish-count {
                font-size: 24px;
            }
        }

        @media (max-width: 400px) {
            .wish-title {
                font-size: 48px;
            }

            .quote {
                font-size: 14px;
            }

            .message {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="decorative-elements">
            <div class="star">✦</div>
            <div class="star">✧</div>
            <div class="star">✦</div>
            <div class="star">✧</div>
        </div>

        <div class="header-text">HERE IS</div>
        <div class="wish-title">Wish</div>
        <div class="for-you">FOR YOU</div>
        
        <div class="wish-count" id="wishCountDisplay">Wish count - 3</div>
        
        <div class="quote">"Your smile is my favorite magic. Now it's your turn to wish."</div>
        
        <div class="message">you got wish card from Siddharth. he will fulfill whatever you say.</div>
        
        <div class="signature">Siddharth Naudiyal</div>
        
        <div class="button-container">
            <button class="wish-button minus-button" id="minusWishBtn">Remove Wish ➖</button>
            <div class="counter-display" id="wishCount">3</div>
            <button class="wish-button" id="addWishBtn">Add Wish ➕</button>
        </div>
    </div>

    <script>
        // Initialize wish count from memory or default to 3
        let wishCount = 2;

        // Function to update wish count display
        function updateWishCount() {
            document.getElementById('wishCountDisplay').textContent = `Wish count - ${wishCount}`;
            document.getElementById('wishCount').textContent = wishCount;
        }

        // Add wish button functionality
        document.getElementById('addWishBtn').addEventListener('click', function() {
            wishCount++;
            updateWishCount();
            
            // Add a little animation feedback
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
            
            // Show a brief message
            const originalText = this.textContent;
            this.textContent = 'Added! ✨';
            setTimeout(() => {
                this.textContent = originalText;
            }, 1000);
        });

        // Minus wish button functionality
        document.getElementById('minusWishBtn').addEventListener('click', function() {
            if (wishCount > 0) {
                wishCount--;
                updateWishCount();
                
                // Add a little animation feedback
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
                
                // Show a brief message
                const originalText = this.textContent;
                this.textContent = 'Removed! ➖';
                setTimeout(() => {
                    this.textContent = originalText;
                }, 1000);
            } else {
                // Shake animation when trying to go below 0
                this.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    this.style.animation = '';
                }, 500);
            }
        });

        // Initialize display
        updateWishCount();
    </script>
</body>
</html>
